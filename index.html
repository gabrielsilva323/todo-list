<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Jacquard+12&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="script.js" defer ></script>    
<title>To-Do-List</title>
</head>
<body onload="init()">
    <header>
        <h1> To-Do-list/Lista De Compras</h1>

        <div id="input">
            <input type="text" id="inserir">
            <button>
                <img src="./imagens/adicionar.png" alt="sinal de mais">
            </button>
        </div>
    </header>

    <main>
        
        <div id="task-list" class="atv">
            <input type="checkbox">
            <p></p>
            <div class="botoes">
                <button>
                    <img src="./imagens/lapis.webp" alt="lapis">
                </button>
                <button>
                    <img src="./imagens/lixo.png" alt="lixo">
                </button>
            </div>
        </div>
    
    

    <img src="./imagens/Monsters-Inc.-Simbolo.png" alt="logo do monstros s.a">
</body>
</html>
